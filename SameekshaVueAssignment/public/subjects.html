<body>
    <div class="container" id="app">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background-color:black">
                    <a class="nav-link" href="courselist.html" >Courses List </a><br/>

                    <a class="nav-link" href="teacherslist.html" >Teachers List</a><br/>
            </nav>
        <h2>Subject Details</h2>
        <input type="text" v-model='newSubject'>
        <button v-on:click="addSubject">Add New Subject</button>
        <br/>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newSubject: '',
                subjectArray: []
            },
    
            methods: {
                
                addSubject() {
                    this.subjectArray.push({
                        name: this.subjectArray
                    })
                    
                    axios.post('http://localhost:2000/api/subjects',{name:this.newSubject} )
                    .then(response => {})
                }
            }
        });
    </script>
</body>
